<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Particle Field</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="speed-control">
      <label for="speedSlider">Particle speed</label>
      <input
        type="range"
        id="speedSlider"
        min="0.5"
        max="5"
        step="0.1"
        value="1"
      />

      <label class="toggle">
        <span class="onoff">Interaction</span>
        <input type="checkbox" id="attractToggle" />

        <span class="slider round"></span>
      </label>
    </div>

    <canvas id="particleCanvas"></canvas>

    <script src="main.js"></script>
  </body>
</html>
